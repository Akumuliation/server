<!DOCTYPE html>
<html lang="en">
<head>
  <title>Approval Request</title>
  <style>
    body {
      font-family: Lucida Sans, monospace;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    .email-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: auto;
      max-width: 200px;
    }
    .content {
      margin-top: 20px;
    }
    .button {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 30px;
      color: #fff;
      background-color: #007bff;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .button-approve {
      background-color: #6143E1;
    }
    .button-approve:hover {
      background-color: #4A2CB7;
    }
  </style>
</head>
<body>
<div class="email-container">
  <h2>Approval Request</h2>
  <p class="content">A new server is requesting approval. Provisioning will not begin until approved. Please reply to this email with <strong>Approve</strong> to approve, or <strong>Deny</strong> to deny.</p>
  <!-- Example buttons for direct actions, ensure your email system supports this -->
  <a href="APPROVE_EMAIL" class="button button-approve">Approve</a>
</div>
</body>
</html>
